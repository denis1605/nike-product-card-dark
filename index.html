<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Nike Product" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<main>
			<div class="ba-container">


				<form action="#">
					<section class="ba-product cf">
						<div class="ba-product__logo">
							<a ><img src="img/logo.png" alt="Nike"></a>
						</div>
						<div class="ba-product__image cf">

							<img src="img/product.png" alt="product"></div>

							<div class="ba-product__slide">
								<input class="ba-product__slide--color1" type="radio" name="color" checked>
								<input class="ba-product__slide--color2" type="radio" name="color">
								<input class="ba-product__slide--color3" type="radio" name="color">
								<input class="ba-product__slide--color4" type="radio" name="color">
							</div>

							<div class="ba-product__info">
								<div class="ba-product__model">
									<h1>Nike SB Stefan Janoski Max</h1>
									<p>Unisex Skateboarding Shoe</p>
								</div>
								<ul class="ba-product__raiting ">
									<li class="ba-product__star"></li>
									<li class="ba-product__star"></li>
									<li class="ba-product__star"></li>
									<li class="ba-product__star"></li>
									<li class="ba-product__star"></li>
								</ul>

								<div class="ba-product__select">
									<select class="ba-product__size">
										<option>Size</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
									<select class="ba-product__qty">
										<option>Qty</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
									<button class="ba-product__button" type="submit">
										Add to cart
									</button>

								</div>
							</div>
						</section>


					</form>
				</div>

			</main>
		</body>
		</html>
